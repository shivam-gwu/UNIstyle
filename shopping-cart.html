<div ng-app="productApp" ng-controller="CartController" class="ng-scope">
    
          <h2>CheckOut</h2>
           <h1>Shopping Cart</h1>
          <div ng-init="cartAdd()">
            
              <div ng-repeat="item in cart">
                {{ item.name }} -  Price: ${{ item.price * item.quantity }}
                <br>
                <button ng-click="addToCart(item,'+')">+</button>
                
                <button ng-click="addToCart(item,'-')">-</button>
                <br>
              </div>
          
          </div> 
          <br> 
          <button ng-click="next()">
              Place Order
          </button>

</div>

    <p id="output">
    </p>
